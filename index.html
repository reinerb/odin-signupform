<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Project: Sign Up Form</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/odin-lined.png" alt="">
      <h1 class="logo-text">Odin</h1>
    </div>
    <p class="image-credit">Photo by <a
        href="https://unsplash.com/@marekpiwnicki?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marek
        Piwnicki</a> on <a
        href="https://unsplash.com/@marekpiwnicki?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></a>
    </p>
  </header>
  <main>
    <div class="hero">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up now to get started.</p>
      <p>You know you want to.</p>
    </div>
    <form>
      <p>Let's do this!</p>
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name">
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name">
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email_address">
      </div>
      <div>
        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone_number">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" class="error">
        <p>* Passwords do not match</p>
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm_password" class="error">
      </div>
    </form>
    <button>
      Create Account
    </button>
    <p>Already have an account? <a href="#">Log in</a></p>
  </main>
</body>

</html>
